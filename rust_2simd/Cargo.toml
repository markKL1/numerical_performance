
[package]
name = "rust_simd"
version = "0.1.0"
authors = ["Mark Verleg <Mark.Verleg@keylane.com>"]
edition = "2018"

[lib]
name = "matmullib"
path = "src/lib.rs"

[[bin]]
name = "matmul"
path = "src/bin.rs"

[[bench]]
name = "benchmark"
path = "src/benchmark.rs"
harness = false

[profile.release]
lto = true
debug = true

